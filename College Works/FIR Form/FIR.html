<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIR Form</title>
</head>
<body>
    <h1>FIR Form</h1>
    <form action="post">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter Name">
        <br>
        <label for="phone">Phone: </label>
        <input type="text" name="phone" id="phone" placeholder="Enter Phone">
        <br>
        <label for="issue">Issue</label>
        <textarea name="issue" id="issue" placeholder="Enter Issue" rows="5" cols="10"></textarea>
        <br>
        <label for="address">Address</label>
        <textarea name="address" id="address" placeholder="Enter Address" rows="5" cols="10"></textarea>
        <br>
        <input type="submit" value="Submit" id="sub">
    </form>
    <script src="FIR.js"></script>
</body>
</html>
